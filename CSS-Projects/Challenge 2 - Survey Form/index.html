<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="">
    <div class="items">
      <label for="" id="name-label" class="label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    <div class="items">
      <label for="" id="email-label" class="label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email"required>
    </div>
    <div class="items">
      <label for="" id="number-label" class="label">Age <span id="optional">(optional)</span></label>
      <input id="number" type="number" min="1" max="100" placeholder="Age">
    </div>
    <div class="items">
      <label for="" id="role-dropdown" class="label">Which option best describes your current role?</label>
      <select id="dropdown" name="cars" style="height:38px;font-size:18px;color:gray;">
        <option value="selection">Select current role</option>
        <option value="student">Student</option>
        <option value="ft-job">Full Time Job</option>
        <option value="ft-learner">Full Time Learner</option>
        <option value="dont-tell">Prefer not to say</option>
        <option value="other">Other</option>
      </select>  
    </div>
    <div class="items">
      <label for="" class="label">Would you recomment freeCodeCamp to a friend?</label>
      <div class="radio-buttons">
        <input type="radio" name="recommend" value="definitely"> Definitely<br>
        <input type="radio" name="recommend" value="maybe"> Maybe<br>
        <input type="radio" name="recommend" value="not sure"> Not sure<br>
      </div>
    </div>
    <div class="items">
      <label for="" id="features-dropdown" class="label">What is your favorite feature of freeCodeCamp?</label>
      <select name="features" style="height:38px;font-size:18px;color:gray;">
        <option value="student">Challenges</option>
        <option value="ft-job">Projects</option>
        <option value="ft-learner">Community</option>
        <option value="dont-tell">Open Source</option>
      </select>  
    </div>
    <div class="items">
      <div class="label">What would you like to see improved? <span id="innertext">(Check all that apply)</span></div>
      <div class="checkboxes">
        <input type="checkbox" name="feature1" value="front-end">
        <label for="" id="checkbox1" class="label"> Front-end Projects</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature2" value="back-end">
        <label for="" id="checkbox2" class="label"> Back-end Projects</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature3" value="data-visualization">
        <label for="" id="checkbox3" class="label"> Data Visualization</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature4" value="challenges">
        <label for="" id="checkbox4" class="label"> Challenges</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature5" value="open-source">
        <label for="" id="checkbox5" class="label"> Open Source Community</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature6" value="help-rooms">
        <label for="" id="checkbox6" class="label">  Gitter help rooms</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature7" value="videos">
        <label for="" id="checkbox2" class="label"> Videos</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature9" value="wiki">
        <label for="" id="checkbox8" class="label"> Wiki</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature8" value="meetups">
        <label for="" id="checkbox9" class="label"> City Meetups</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature10" value="forum">
        <label for="" id="checkbox10" class="label"> Forum</label>
      </div>
      <div class="checkboxes">
        <input type="checkbox" name="feature11" value="more-cources">
        <label for="" id="checkbox11" class="label"> Additional Courses</label>
      </div> 
    </div>
    <div class="items">
      <div class="label">Any comment or suggestions?</div>
      <textarea name="" id="" cols="5" rows="5" placeholder="Enter your comment here..."></textarea>
      <button id="submit">Submit</button>
    </div>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
