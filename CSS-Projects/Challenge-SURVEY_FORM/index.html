<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <section id="main">
  <h1 id="title">Survey Form</h1>
  <div class="form-container">
    <form id="survey-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <div class="form-items">
        <div class="item1">
          <div id="name-label" class="label">*Name:</div>
          <div id="name"><input type="text" required></div>
        </div>
        <div class="item2">
          <div id="email-label" class="label">*Email:</div>
          <div id="email"><input type="email"></div>
        </div>
        <div class="item3">
          <div id="number-label"  class="label">*Number:</div>
        <div id="number"><input type="number" min="1" max="100000000000000000"></div>
        </div>
        <div class="item4">
          <div class="label">Which option best describes your current role</div>
          <div class="dropdown"></div>
        </div>
        <div class="label"></div>
        <div class="radio-buttons"></div>  
        <div class="label"></div>
        <div class="dropdown"></div>
        <div class="label"></div>
        <div class="">
          <textarea name="" id="" cols="5" rows="5"></textarea>
        </div> 
        <div><button id="submit">Submit</button></div>
    </form>
   </div>
</section>
</body>
</html>
