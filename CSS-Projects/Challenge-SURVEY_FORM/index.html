  <section id="main">
  <h1 id="title">Survey Form</h1>

        <p id="description">Let us know how we can improve freeCodeCamp</p>
      </div>
      <div class="form-items">
        <div class="items">
          <div id="name-label" class="label">*Name:</div>
          <div id="name"><input type="text" required></div>
        </div>
        <div class="items">
          <div id="email-label" class="label">*Email:</div>
          <div id="email"><input type="email"></div>
        </div>
        <div class="items">
          <div id="number-label"  class="label">*Number:</div>
          <div id="number"><input type="number" min="1"></div>
        </div>
        <div class="items-details">
          <div id="dropdown-label"  class="label">Which option best describes your current role?</div>
          <div id="dropdown-options">
            <select name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
